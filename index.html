<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
<section>
    <nav class="side-panel-left">
        <p class="player-1-emoji">🧝🏼‍♀️</p>
        <h3 class="player1-name">Human</h3>
        <p class="player1-score">Wins: 0</p>
        <button class="change-game-button" style="display:none">
            CHANGE GAME?
        </button> 
    </nav>
    <nav class="side-panel-right">
        <p class="player-2-emoji">💻</p>
        <h3 class="player2-name">Computer</h3>
        <p class="player2-score">Wins: 0</p>
    </nav>
</section>  
<main>
    <header>
        <div>
            <h1>Rock, Paper, Scissors</h1>
            <h2 class="choose-game-message"><em>Choose your game!</em></h2>
        </div>
        <section class="choose-game-mode" style="display:block">
            <ul>
                <li>
                    <button class ="classic-game-button">🪨CLASSIC📃
                        <p class ="classic-game-button">rock &gt; scissors<br>paper &gt; rock<br>scissors &gt; paper</p>
                    </button>
                </li>
                <li>
                    <button class ="difficult-game-button">🦎DIFFICULT👽
                        <p class ="difficult-game-button">rock &gt; scissors &amp; lizard<br>paper &gt; rock &amp; alien<br>scissors &gt; paper &amp;lizard<br>lizard &gt; paper &amp; alien<br>alien &gt; scissors &amp; rock</p>
                    </button>
                </li>    
            </ul> 
        </section>
        <section class="classic-icon-container" style="display:none">
            <button class="fighterButton" id="rock-button">
                <img src="assets/happy-rocks.png" class="fighter-icon" id="rocks">
            </button>
            <button class="fighterButton" id="paper-button">
                <img src="assets/happy-paper.png" class="fighter-icon" id="paper">
            </button>
            <button class="fighterButton" id="scissors-button">
                <img src="assets/happy-scissors.png" class="fighter-icon" id="scissors">
            </button>
        </section>
        <section class="difficult-icon-container" style="display:none">
            <button class="difficultFighterButton" id="difficult-rock-button">
                <img src="assets/happy-rocks.png" class="difficult-fighter-icon" id="difficult-rocks">
            </button>
            <button class="difficultFighterButton" id="difficult-paper-button">
                <img src="assets/happy-paper.png" class="difficult-fighter-icon" id="difficult-paper">
            </button>
            <button class="difficultFighterButton" id="difficult-scissors-button">
                <img src="assets/happy-scissors.png" class="difficult-fighter-icon" id="difficult-scissors">
            </button>
            <button class="difficultFighterButton" id="difficult-lizard-button">
                <img src="assets/lizard.png" class="difficult-fighter-icon" id="difficult-lizard">
            </button>
            <button class="difficultFighterButton" id="difficult-alien-button">
                <img src="assets/happy-alien.png" class="difficult-fighter-icon" id="difficult-alien">
            </button>
        </section>
        <section class="results-icons" style="display:none">  
        </section>           
    </header>
</main>
    <script src="main.js"></script>  
</body>
</html>
